name: Docker Selenium CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t selenium-bot .

      - name: Run Tests in Docker
        run: |
          docker run --rm selenium-bot

      # Upload logs if tests fail
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-logs
          path: logs/
